<div class="jumbotron">
  <h1>Users page</h1>
  <table class="table table-hover users-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Fullname</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in uc.users">
      <td>{{$index+1}}</td>
      <td>{{user.name}} {{user.surname}}</td>
    </tr>
  </tbody>
</table>
</div>
