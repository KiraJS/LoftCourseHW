<div class="jumbotron">
  <h1>Пользователи</h1>
</div>

<div class="col-lg-8 col-md-offset-2">

  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Имя Фамилия</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in uc.users">
        <td>{{$index+1}}</td>
        <td>{{user.name}}
          {{user.surname}}</td>
      </tr>
    </tbody>
  </table>
</div>
