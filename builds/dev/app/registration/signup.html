

<div class="jumbotron">
  <div class="row">
    <div class="col-lg-8 col-md-offset-2">
      <form class="form-signin" name="signinForm">
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="inputName" class="sr-only">Your name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Your name" required autofocus ng-model="rc.signupUser.name">
        <label for="inputSurname" class="sr-only">Your surname</label>
        <input type="text" id="inputSurname" class="form-control" placeholder="Your surname" required autofocus ng-model="rc.signupUser.surname">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="rc.signupUser.email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="rc.signupUser.password">
        <button class="btn btn-lg btn-primary btn-block" ng-click="rc.signup()">Sign up</button>
      </form>
    </div>
  </div>
