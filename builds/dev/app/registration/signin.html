
<div class="jumbotron">
  <div class="row">
    <div class="col-lg-8 col-md-offset-2">
      <form class="form-signin" name="signinForm">
        <div class="form-group">
          <h2 class="form-signin-heading">Please sign in</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus  ng-model="user.email">
          <p ng-show="signinForm.email.$invalid">Enter a valid email.</p>

        </div>
        <div class="form-group">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" name="password" id="inputPassword" class="form-control" ng-minlength="8" placeholder="Password" required ng-model="user.password">
              <p ng-show="signinForm.password.$error.minlength">Min password length is 8 characters.</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block">Sign in</button>

      </form>
    </div>
  </div>
